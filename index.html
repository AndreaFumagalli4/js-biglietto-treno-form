<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Tickets Form</title>

        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- style.css link -->
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>

        <header>
            <section id="header">
                <div class="container">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-6">
                            <h1 class="text-center fw-bold py-4 m-0">
                                Booline
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
            
        </header>

        <main class="pt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8 p-3">
                        <form class="mb-3">
                            <div class="mb-3">
                            <label for="distance" class="form-label">Quanti chilometri farai?</label>
                            <input type="text" class="form-control" id="distance" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Quanti anni hai?</label>
                                <input type="number" class="form-control" id="age">
                            </div>
                            <button type="submit" id="button" class="btn btn-primary">Submit</button>
                        </form>
                        <p id="output">
                            
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Implementazione JS -->
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
